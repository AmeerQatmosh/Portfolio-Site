<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Web Development portfolio" />
    <title>Portfolio - Projects</title>
    <link rel="stylesheet" href="../dist/main.css" />
  </head>

  <body id="body">
    <a href="#main" class="skip-link">Skip to content</a>
    <div id="header"></div>

    <main id="main">
      <section
        class="intro-banner"
        aria-label="Banner with coding background image"
      >
        <div class="intro-banner__overlay">
          <section id="bio" class="bio">
            <img
              src="./img/profile-picture.webp"
              class="bio__image"
              alt="a profile picture"
            />
            <div class="bio__content">
              <h1 class="bio__title">
                Ameer Qatmosh's Web Development Portfolio
              </h1>
              <p class="bio__description">
                My name is Ameer Qatmosh, I am passionate about learning web
                development.
              </p>
              <div class="bio__buttons">
                <button class="button">Contact Me</button>
                <button class="button button-secondary">Projects</button>
              </div>
            </div>
          </section>
        </div>
      </section>
    </main>
    <div id="footer"></div>
    <script src="script/script.js"></script>
  </body>
</html>
